<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CodersCamp2021 | Star Wars API QUIZ</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;600&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="logo-starwars">
        <a href="./index.html"><img src="../static/assets/ui/StarWarsLogo.png" alt="Star Wars Logo" id="logo" /></a>
      </div>

      <div class="mode-list">
        <button class="mode-btn mode-btn--people">PEOPLE</button>
        <button class="mode-btn mode-btn--vehicles">VEHICLES</button>
        <button class="mode-btn mode-btn--starships">STARSHIPS</button>
      </div>
    </nav>

    <main>
      <div class="content">
        <div class="photo__container">
          <img class="content__picture" src="../static/assets/img/modes/people/36.jpg" alt=" zdjÄ™cie postaci" />
        </div>

        <div id="content__container" class="content__container">
          <h1 class="content__header">MODE: Who is this character?</h1>

          <div id="content-section" class="content__section">
            <h2 class="content__section__title">
              <img src="../static/assets/ui/icon-shool.svg" class="content__section__title-icon" alt="" />
              Mode Rules
            </h2>
            <p class="content__section__description">
              You have two minutes (2m) to answer as many questions as possible. During the game on each question you
              need to select who from Star Wars is showed on the left (Jar Jar Binks right now) from available options.
            </p>
          </div>
        </div>

        <div class="content__buttons">
          <button class="button">Settings</button>
          <button class="button button--ranking"><img src="../static/assets/ui/icon-stats.svg" /> Hall of fame</button>
          <button class="button button--action">Play the game</button>
        </div>
      </div>
    </main>
    <div class="count-timer"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
